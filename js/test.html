<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			var arr = new Array(5);
			var num = randomNumber();
			
			var i = 0;
			randomArr(arr, num);
			function randomArr(arr, num) {
				if(i < arr.length){
					if(arr.indexOf(num) < 0){
						arr[i] = num;
						i++;
					}else{
						num = randomNumber();
					}		
					randomArr(arr, num);
				}
				else{
					return arr
				}

				
			}
			
			function randomNumber(){
				return Math.floor(Math.random()*31  + 2)
			}
		</script>
	</body>
</html>
