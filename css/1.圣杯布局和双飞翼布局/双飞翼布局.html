<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body{
				height: 100%;
				overflow: hidden;
			}
			
			.container,
			.left,
			.right{
				float: left;
			}
			
			.container{
				width: 100%;

			}
			.container .center{
				margin: 0 200px;
				min-height: 400px;
				background: lightsalmon;
			}
			
			.left,
			.right{
				width: 200px;
				min-height: 200px;
				background: lightblue;
			}

			
			.left{
				margin-left: -100%;	
			}
			.right{
				margin-left: -200px;
			}
			
		</style>
		
	</head>
	
	<body>
		<div class="clearfix">
			
			<div class="container">
				
				<div class="center"></div>
				
			</div>
			
			<div class="left"></div>
			<div class="right"></div>
			
		</div>
	</body>
</html>
